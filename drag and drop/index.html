<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop Image </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script defer src="doc.js"></script>
</head>
<body> 
    <div class="hero">
        <label class="container" for="DragDrop">
            <input type="file" id="DragDrop"  accept="image/*">
            <img src="508-icon.png" alt="icon" class="icon">
            <h1 class="tinos-bold">Drag and drop or click here<br>to upload image</h1>
            <p class="tinos-regular">upload any image from desktop</p>
        </label>
        <div class="viewPort">
            <img src="download (1).jpeg" id="changeImage" alt="image">
        </div>
    </div>
    
    
</body>
</html>
