<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="doc.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/23270789f5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container tinos-regular">
        <div>
            <button class="tinos-regular" type="button" id="completed">Completed</button>
        </div>
        <div>
            <button class="tinos-regular" type="button" id="error">Error</button>
        </div>
        <div>
            <button class="tinos-regular" type="button" id="invalid">Invalid</button>
        </div>
    </div>
    <div class="notification"></div>
</body>
</html>
