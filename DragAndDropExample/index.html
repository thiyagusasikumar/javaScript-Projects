<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="doc.js"></script>
</head>
<body>
    <div class="container">
        <h1>Drag Event</h1>
        <div class="dragBox">
            <div class="Box"  ondrop="dropIt(event)" ondragover="dragOver(event)"></div>
            <div class="Box"  ondrop="dropIt(event)" ondragover="dragOver(event)" > 
                <img src="download (1).jpeg" alt="image" id="dragableImage" draggable="true" ondragstart="dragStart(event)"  class="image"> 
            </div>
        </div>
        
    </div>
</body>
</html>
